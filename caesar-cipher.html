<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Caesar Cipher</title>
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="flex items-center justify-center">
		<main class="text-center">
			<h1 class="font-bold text-3xl">Caesar Cipher</h1>
			<!-- theme selector -->
			<form class="card mx-auto mb-8 mt-4 px-2 py-3 rounded-lg" id="theme-card">
				<fieldset class="flex gap-3 justify-center" id="theme-select">
					<legend>Select theme:</legend>
					<p>
						<input type="radio" id="default" name="theme" value="default" checked>
						<label for="default">System default</label>
					</p>
					<p>
						<input type="radio" id="dark" name="theme" value="dark">
						<label for="dark">Dark</label>
					</p>
					<p>
						<input type="radio" id="light" name="theme" value="light">
						<label for="light">Light</label>
					</p>
				</fieldset>
			</form>
			<!-- Caesar cipher card -->
			<form class="card mx-auto px-2 py-3 rounded-lg" id="caesar-card">
				<div class="flex-col justify-items-end">
					<!-- input -->
					<div class="my-1">
						<label for="input">Input:</label>
						<input class="px-1 rounded-md" type="text" id="input" name="input" required><br>
					</div>
					<!-- shift -->
					<div class="my-1">
						<label for="shift">Shift letters:</label>
						<input class="px-1 rounded-md" type="number" id="shift" name="shift" required><br>
					</div>
				</div>
				<!-- buttons -->
				<div class="flex justify-around py-1">
					<button class="px-3 py-1 rounded-lg" type="submit" id="encrypt">Encrypt</button>
					<button class="px-3 py-1 rounded-lg" type="reset" id="clear">Clear</button>
				</div>
				<hr class="my-2">
				<p id="output"></p>
			</form>
			<div class="mt-3 text-center text-sm">
				<p>Copyright Â© 2025 Soumyabrata Bhattacharjee.</p>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
